<title>My Account</title>
<style>
    #messageBox {
        padding: 50px;
        background-color: lightcoral;
        max-width: 40%;
        margin: auto;
        margin-top: 100px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        font-size: 25px;
    }

    #okta-sign-in.auth-container.main-container[data-se=auth-container] {
        border-color: #000000;
        background: #222222;
    }

    #okta-sign-in .o-form .o-form-input #okta-signin-username {
        background: #111;
        color: #dddddd;
    }

    #okta-sign-in .o-form-input-name-username {
        border: 0 !important;
        color: #dddddd;
    }

    #okta-sign-in .o-form .o-form-input #okta-signin-password {
        background: #111;
        color: #dddddd;
    }

    #okta-sign-in .o-form-input-name-password {
        border: 0 !important;
        color: #dddddd;
    }

    #okta-sign-in.auth-container .o-form-head {
        color: #dddddd;
    }

    #okta-sign-in.auth-container .button-primary {
        background: #111 !important;
        border-color: #111 !important;
        color: #dddddd !important;
    }

    #okta-sign-in.auth-container.main-container .auth-footer {
        color: #dddddd !important;
    }

    #okta-sign-in.auth-container.main-container .auth-header {
        border-color: #111;
    }

    #okta-sign-in .o-form .custom-checkbox label {
        color: #ddd;
    }

    #okta-sign-in .custom-checkbox input {
        background: #111;
    }
</style>

<!-- Okta Widget -->
<script src="https://global.oktacdn.com/okta-signin-widget/5.3.3/js/okta-sign-in.min.js"
    type="text/javascript"></script>
<link href="https://global.oktacdn.com/okta-signin-widget/5.3.3/css/okta-sign-in.min.css" type="text/css"
    rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div id="messageBox" class="jumbotron">
            You are not logged in. Get outta here! Shoo! >:S
        </div>

        <div id="okta-login-container"></div>

        <!-- Logout button-->
        <button id="logout" class="button" onclick="logout()" style="display: none">Logout</button>
    </div>
    <script type="text/javascript">
        var oktaDomain = 'https://dev-38095434.okta.com';
        const oktaSignIn = new OktaSignIn({
            baseUrl: oktaDomain,
            clientId: "0oa6dbzbk3HGlog415d6",
            redirectUri: "http://127.0.0.1:8080/account.html",
            authParams: {
                issuer: oktaDomain + "/oauth2/default"
            },
            registration: {
                parseSchema: function (schema, onSuccess, onFailure) {
                    onSuccess(schema);
                },
                preSubmit: function (postData, onSuccess, onFailure) {
                    onSuccess(postData);
                },
                postSubmit: function (response, onSuccess, onFailure) {
                    onSuccess(response);
                }
            },
            features:
            {
                registration: true
            }
        });

        oktaSignIn.authClient.token.getUserInfo().then(function (user) {
            document.getElementById("messageBox").innerHTML = "Hello, " + user.email + "! You are *still* logged in! :)";
            document.getElementById("logout").style.display = 'block';
        }, function (error) {
            oktaSignIn.showSignInToGetTokens({
                el: '#okta-login-container'
            }).then(function (tokens) {
                oktaSignIn.authClient.tokenManager.setTokens(tokens);
                oktaSignIn.remove();

                const idToken = tokens.idToken;
                document.getElementById("messageBox").innerHTML = "Hello, " + idToken.claims.email + "! You just logged in! :)";
                document.getElementById("logout").style.display = 'block';

            }).catch(function (err) {
                console.error(err);
            });
        });

        // When the logged out button is pressed
        function logout() {
            oktaSignIn.authClient.signOut();
            location.reload();
        }
    </script>
</body>

</html>
